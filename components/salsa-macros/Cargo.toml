[package]
name = "salsa-macros"
version = "0.18.0"
authors = ["Salsa developers"]
edition = "2021"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/salsa-rs/salsa"
description = "Procedural macros for the salsa crate"

[lib]
proc-macro = true

[dependencies]
heck = "0.4"
proc-macro2 = "1.0"
quote = "1.0"
eyre = "0.6.5"
syn = { version = "2.0.64", features = ["full", "visit-mut"] }
synstructure = "0.13.1"
